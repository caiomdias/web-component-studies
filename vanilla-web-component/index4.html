<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Pratical Guide to Vanilla Web Components: Module 1 - Web Components Fundamentals</title>
</head>
<style>
  p {
    color: red;
  }
</style>

<body>
  <p>Paragraph text in the outer application</p>
  <div id="simple-div"></div>
  <p>Some more Paragraph text in the outer application</p>
  <script>
    let $div = document.getElementById('simple-div');
    $div.attachShadow({ mode: 'open' })
    $div.shadowRoot.innerHTML =
      `
      <style>
      p {
        color: blue;
      }
    </style>
    <p>Paragraph with SADOW D O M !!</p>
    `
  </script>
</body>

</html>
